<app-menu></app-menu>

<div class="grid-container">
	<button class="btn btn-light esp btn-circle btn-xl" routerLink="/prestadores/sede">
        <i class="fa fa-reply fa-lg"></i>
    </button>
	<div class="card">
		<div class="card-body">
			<div class="container bg-h3">
				<h2 class="card-title text-center">AGREGAR SEDE - PRESTADOR</h2>
			</div>

			<form #f="ngForm" novalidate (ngSubmit)="onRegister()">

				<div class="form-group">
					<label for="habilitado" class="form-label">Municipio:</label>
					<select class="form-select form-control" [(ngModel)]="municipio_id"
						[ngModelOptions]="{standalone: true}" ngDefaultControl required>
						<option selected disabled>Municipio...</option>
						<option *ngFor="let municipio of municipio" value="{{municipio.mun_id}}">
							{{municipio.mun_nombre}}</option>
					</select>
				</div>

				<div class="form-group">
					<label for="habilitado" class="form-label">Prestador:</label>
					<select class="form-select form-control" [(ngModel)]="prestador_id"
						[ngModelOptions]="{standalone: true}" ngDefaultControl required>
						<option value="" disabled selected>Prestador...</option>
						<option *ngFor="let prestador of prestadores" value="{{prestador.pre_cod_habilitacion}}">{{prestador.pre_nombre}}</option>
					</select>
				</div>


				<div class="form-group">
					<label for="habilitacion">Número de Sede:</label>
					<input type="text" class="form-control" name="sede_numero" id="sede_numero"
						autocomplete="off" required [(ngModel)]="sede_numero">
				</div>

				<div class="form-group">
                    <label for="principal" class="form-label">Sede Principal:</label>
                    <select id="sede" class="form-select form-control" [(ngModel)]="sede_principal"
                        [ngModelOptions]="{standalone: true}" ngDefaultControl>
                        <option disabled selected hidden>Sede...</option>
                        <option value="Si">Si</option>
                        <option value="No">No</option>
                    </select>
				</div>

				<div class="form-group">
					<label for="habilitacion">Número de Sede Principal:</label>
					<input type="text" class="form-control" name="sede_numero_principal" id="sede_numero_principal"
						autocomplete="off" required [(ngModel)]="sede_numero_principal">
				</div>

				<div class="form-group">
					<label for="nit">Dirección de Sede:</label>
					<input type="text" class="form-control" name="sede_direccion" id="sede_direccion" autocomplete="off" required
						required [(ngModel)]="sede_direccion">
				</div>

				<div class="form-group">
					<label for="direccion">Barrio de Sede:</label>
					<input type="text" class="form-control" name="sede_barrio" id="sede_barrio" autocomplete="off"
						required [(ngModel)]="sede_barrio">
				</div>



				<div class="form-group">
					<button class="btn btn-dark btn-block" type="submit" [disabled]="!f.valid">
						<i class='fa fa-user-plus'></i> Crear Prestador
					</button>

				</div>
			</form>

		</div>
	</div>
</div>

<app-footer></app-footer>
