<app-menu></app-menu>

<div class="grid-container">
    <button class="btn btn-light esp btn-circle btn-xl" routerLink="/usuarios">
        <i class="fa fa-reply fa-lg"></i>
    </button>
    <div class="card">
        <div class="card-body">
            <div class="container bg-h3">
                <h2 class="card-title text-center">EDITAR USUARIO</h2>
            </div>

            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" class="form-control" name="usu_nombre" id="usu_nombre" [(ngModel)]="usuario.usu_nombre"
                    required autocomplete="off">
                </div>


                <div class="form-group">
                    <label for="nombre">Apellido:</label>
                    <input type="text" class="form-control" name="usu_apellido" id="usu_apellido" [(ngModel)]="usuario.usu_apellido"
                    required autocomplete="off">
                </div>

                <div class="form-group">
                    <label for="nombreUsuario">Nombre de Usuario:</label>
                    <input type="text" class="form-control" name="usu_nombreUsuario" id="usu_nombreUsuario" [(ngModel)]="usuario.usu_nombreUsuario" 
                    required autocomplete="off">
                </div>


                <!-- <div class="form-group">
                    <label for="password">Contrase√±a:</label>
                    <input type="password" class="form-control" name="usu_password" id="usu_password" [(ngModel)]="usuario.usu_password"
                    required autocomplete="off">
                </div> -->

                
                <div>
                    <label for="estado">Estado:</label>
                    <Select class="form-select form-control" [(ngModel)]="usuario.usu_estado" [ngModelOptions]="{standalone: true}" ngDefaultControl>
                        <option value="true">Activo</option>
                        <option value="false">Inactivo</option>
                    </Select>
                </div>
                <hr>

                <div class="form-group">
                    <button class="btn btn-dark btn-block" type="submit" [disabled]="!f.valid">
                        <i class='fa fa-user-plus'></i> Actualizar
                    </button>

                </div>
            </form>

        </div>
    </div>
</div>

<app-footer></app-footer>
