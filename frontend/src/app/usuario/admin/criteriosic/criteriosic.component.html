<app-menu></app-menu>

<div class="container">
    <div class="text-center">
        <h1>CRITERIOS SISTEMA DE INFORMACION DE CALIDAD</h1>
        <h5>Selecciona el dominio e indicador</h5>
    </div>
    <hr>
</div>

<div class="container_head">
    <div class="col">
        <label for="">Dominio:</label>
        <select class="form-select form-control" name="dom_id" id="dom_id" (change)="cargarIndicadoresByDom()">
            <option hidden selected value="">Selecciona el Dominio...</option>
            <option *ngFor="let dominio of dominio" value="{{dominio.dom_id}}">{{dominio.dom_nombre}}</option>
        </select>
    </div>
    <div class="col">
        <label for="">Indicador:</label>
        <select class="form-select form-control" name="ind_id" id="ind_id" (change)="cargarCriteriosByInd()" (change)="llenarSpan()">
            <option hidden selected value="">Selecciona el Indicador...</option>
            <option *ngFor="let indicador of indicador" value="{{indicador.ind_id}}">{{indicador.ind_nombre}}</option>
        </select>
    </div>

</div>



<div class="container">
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-3">
                    <h5><b>Dominio:</b></h5>
                    <span id="dom_nombre"></span>
                </div>
                <div class="col-sm-6">
                    <h5><b>Indicador:</b></h5>
                    <span id="ind_nombre"></span>
                </div>
                <div class="col-sm-3">
                    <button class="btn btn-secondary" routerLink="/criteriosic/agregar" title="Nuevo Criterio">
                        <i class="material-icons">&#xE147;</i>
                        <span>Agregar Criterio</span></button>
                </div>
            </div>
        </div>
        <table class="table table-wrapper table-hover">
            <thead>
                <tr *ngIf="controlCriterio">
                    <th scope="col">Cod</th>
                    <th scope="col">Criterio</th>
                    <th scope="col">Editar</th>
                    <th scope="col">Borrar</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let criterio of criterio">
                    <td>{{criterio.cri_id}}</td>
                    <td>{{criterio.cri_nombre}}</td>
                    <td>
                        <button class="btn btn-outline-warning" routerLink="">
                        <i class="far fa-edit"></i>
                        </button>
                    </td>
                    <td >
                        <button class="btn btn-outline-danger" (click)="borrar(criterio.cri_id, indId)">
                        <i class="far fa-trash-alt"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="container" *ngIf="listaVacia">
    <div class="p-3 mb-2 bg-dark text-white text-center">
        <h2>{{ listaVacia }}</h2>
    </div>
</div>

<app-footer></app-footer>
