<app-menu></app-menu>

<div class="col">
    <div class="row">
        <div class="col-md-2">
            <button class="btn btn-light esp btn-circle btn-xl" routerLink="/">
                <i class="fa fa-reply fa-lg"></i>
            </button>
        </div>
        <div class="col-md-8">
            <h1 class="text-center">AUDITORIA - CONTROL DE REGISTROS</h1>
        </div>
    </div>
</div>


<div class="wrapper">

    <div class="container">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-10">
                        <h2><b>ACCIONES REALIZADAS</b></h2>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-3">
                    <label class="label" for="">Acción Realizada:</label>
                    <select id="objVisita" class="form-select form-control">
                        <option hidden selected>Acción...</option>
                        <option>Acción1</option>
                        <option>Acción2</option>
                    </select>
                </div>

                <div class="col-md-3">
                    <label class="label" for="">Fecha Inicio:</label>
                    <input type="date" class="form-control" id="fecha-auditoria-inicio" pattern="dd/MM/yyyy"
                        name="fecha-auditoria-inicio"
                        ngDefaultControl>
                </div>

                <div class="col-md-3">
                    <label class="label" for="">Fecha Final:</label>
                    <input type="date" class="form-control" id="fecha-auditoria-final" pattern="dd/MM/yyyy"
                        name="fecha-auditoria-final"
                        ngDefaultControl>
                </div>

                <div class="col-md-3">
                    <label class="label" for="">Nombre Funcionario:</label>
                    <input type="text" class="form-control" placeholder="Ingresa Nombre y Apellido...">
                </div>
            </div>



            <table class="table table-wrapper text-center table-hover">
                <thead>
                    <tr>
                        <th scope="col">N°</th>
                        <th scope="col">FUNCIONARIO</th>
                        <th scope="col">ROL</th>
                        <th scope="col">ACCIÓN</th>
                        <th scope="col">FECHA DE LA ACCIÓN</th>
                        <th scope="col">DIRECCIÓN IP</th>
                        <th scope="col">DETALLES</th>

                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="text-center"></td>
                    </tr>

                </tbody>
            </table>
