<div class="container">
    <div class="row">
        <div class="col-md-12">
            <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
                <span aria-hidden="true" class="visually-hidden">&times;</span>
            </button>
        </div>
    </div>
</div>

<div class="container">
    <hr class="my-4">
    <h2 class="display-4 text-center">FIRMA PRESTADOR</h2>
    <hr class="my-4">

    <div class="row justify-content-center">
        <div class="col-12 d-flex justify-content-center">
            <canvas #signatureCanvas id="signatureCanvas" width="400" height="200"></canvas>
        </div>
    </div>

    <div class="row justify-content-center mt-4">
        <div class="col-6 d-flex justify-content-center">
            <!-- Span para borrar la firma -->
            <span class="button-like" (click)="clearSignature()">Borrar firma</span>
        </div>
        <div class="col-6 d-flex justify-content-center">
            <!-- Span para guardar la firma -->
            <span class="button-like">Guardar firma</span>
        </div>
    </div>
    <hr>
</div>
