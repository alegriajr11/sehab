<app-menu></app-menu>

<div class="col">
    <div class="row">
        <div class="col-md-2">
            <button class="btn btn-light esp btn-circle btn-xl" routerLink="/sic">
                <i class="fa fa-reply fa-lg"></i>
            </button>
        </div>
        <div class="col-md-8">
            <h1 class="text-center">Sistema de Información para la Cálidad</h1>
        </div>
    </div>
</div>

<ng-template #modalTemplate>
    <app-modal-evaluaciones [dataFromParent]="modalRef"></app-modal-evaluaciones>
</ng-template>

<div class="wrapper">

    <div class="container">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-10">
                        <h2><b>Evaluaciones Realizadas</b></h2>
                    </div>
                </div>
            </div>
            <div class="search-hero">
                <input class="form-control" type="text" name="search" [(ngModel)]="searchText"
                    placeholder="Buscar Prestador">
            </div>
            <table class="table table-wrapper table-hover">
                <thead>
                    <tr>
                        <th scope="col">N°ACTA</th>
                        <th scope="col">PRESTADOR</th>
                        <th scope="col">NIT</th>
                        <th scope="col">MUNICIPIO</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr
                        *ngFor="let evaluacion of evaluaciones | filter:searchText | paginate: { itemsPerPage: 10, currentPage: page}">
                        <td class="text-center">{{evaluacion.act_id}}</td>
                        <td>{{evaluacion.act_prestador}}</td>
                        <td>{{evaluacion.act_nit}}</td>
                        <td class="text-center">{{evaluacion.act_municipio}}</td>
                        <td>
                            <button class="btn btn-outline-dark"
                                (click)="openModal(modalTemplate, evaluacion.id, evaluacion.act_prestador)">
                            <span class="fas fa-clipboard-check"></span>
                            </button>

                        </td>
                    </tr>
                </tbody>

                <div class="container" *ngIf="listaVacia">
                    <div class="p-3 mb-2 bg-dark text-white text-center">
                        <h2>{{ listaVacia }}</h2>
                    </div>
                </div>

            </table>
            <pagination-controls (pageChange)="page =$event" previousLabel="Anterior" nextLabel="Siguiente">
            </pagination-controls>
        </div>
    </div>



    <app-footer></app-footer>
