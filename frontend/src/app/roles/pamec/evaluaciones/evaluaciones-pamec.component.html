<app-menu></app-menu>
<div class="grid-container">
    <button class="btn btn-light esp btn-circle btn-xl" routerLink="/pamec">
        <i class="fa fa-reply fa-lg"></i>
    </button>
    <h1 class="text-center">Programa de auditoria para el mejoramiento de la calidad</h1>
</div>

<div class="wrapper">

    <div class="container">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-10">
                        <h2><b>Evaluaciones Realizadas</b></h2>
                    </div>
                </div>
            </div>
            <div class="search-hero">
                <input class="form-control" type="text" name="search" [(ngModel)]="searchText" placeholder="Buscar Prestador">
            </div>
            <table class="table table-wrapper table-hover">
                <thead>
                    <tr>
                        <th scope="col">PRESTADOR</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let evaluacion of evaluaciones | filter:searchText | paginate: { itemsPerPage: 10, currentPage: page}">
                        <td>{{evaluacion.nombrePrestador}}</td>
                        <td>
                            <span class="fas fa-clipboard-check"></span>
                        </td>
                    </tr>
                </tbody>
                <div class="container" *ngIf="!evaluaciones.length">
                    <div class="p-3 mb-2 bg-dark text-white text-center">
                        <h2>No Hay Evaluaciones Realizadas</h2>
                    </div>
                </div>
            </table>
            <pagination-controls
            (pageChange) ="page =$event"
            previousLabel="Anterior"
            nextLabel="Siguiente">
            </pagination-controls>
        </div>
    </div>


    <app-footer></app-footer>
